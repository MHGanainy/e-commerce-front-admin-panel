<div [class]="'alert alert-' + type + ' mb-0 p4'" role="alert">
  <h5 class="alert-heading" [ngClass]="{ 'mb-0': !showButtonsRow, 'text-body': type === 'light' }">{{ message }}</h5>
  <hr *ngIf="showButtonsRow" />
  <div *ngIf="showButtonsRow" class="row justify-content-end">
    <button *ngIf="showOkButton" type="button" [class]="'btn btn-' + type + ' mr-3'" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">Ok</span>
    </button>
    <button *ngIf="showCancelButton" type="button" class="btn btn-danger mr-3" aria-label="Close" (click)="closeDialog('cancel')">
      <span aria-hidden="true">Cancel</span>
    </button>
    <button *ngIf="showYesButton" type="button" class="btn btn-success mr-3" aria-label="Close" (click)="closeDialog('yes')">
      <span aria-hidden="true">Yes</span>
    </button>
  </div>
</div>
