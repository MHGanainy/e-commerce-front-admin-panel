<div class="salesReport page-bg">
  <div class="head-card">
    <h2 style="margin: auto; font-weight: bold">UTM</h2>
  </div>

  <mat-card class="filter-wrapper">
    <form class="filter-inputs" [formGroup]="utmFinder" (ngSubmit)="findUTM()">
      <mat-form-field appearance="outline" class="sales-report-formfield">
        <input matInput placeholder="Start date" formControlName="dateFrom" [matDatepicker]="picker1" />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="sales-report-formfield">
        <input matInput placeholder="End date" formControlName="dateTo" [matDatepicker]="picker2" />
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <button type="submit" class="btn btn-gold">Search</button>
    </form>
    <div class="tablewrapper">
      <app-loading-spinner *ngIf="loading"></app-loading-spinner>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="UTM_medium">
          <th mat-header-cell *matHeaderCellDef>UTM medium</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="UTM_source">
          <th mat-header-cell *matHeaderCellDef>UTM source</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="Count">
          <th mat-header-cell *matHeaderCellDef>Count</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
